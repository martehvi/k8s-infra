---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: metrics-editor
  namespace: flux-system
spec:
  interval: 1m0s
  retryInterval: 10s
  path: ./apps/base/metrics-editor
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: nginx
    - name: monitoring
